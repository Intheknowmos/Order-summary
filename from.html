		function caseInSwitch(val) {

			if (val === 1) {

			} else if (val === 2) {
				answer = "beta"
			} else if (val === 3) {

			}

		}

				case 2:

				case 3:
					answer = "gamma";
					break;
				case 4:

			}

		}

		function cc(cards) {
			let count = "0";

				case 3:
				case 4:
				case 5:
				case 6:
					count++;
					break;
				case 6:

				case 10:

				case 'K':
				case 'A':
					count--;
					break;
			}
			if (count > 0) {
				return count + " Bet"
			} else if (count <= 0 ) {

			}
